<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGRS Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mgrs {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #time {
            margin-top: 10px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>MGRS Locator</h1>
    <button id="get-location">Get Current Location in MGRS</button>
    <div id="mgrs"></div>
    <div id="time"></div>

    <script src="https://unpkg.com/mgrs/dist/mgrs.min.js"></script>
    <script>
        document.getElementById('get-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('mgrs').innerText = "Geolocation is not supported by this browser.";
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const mgrsCode = mgrs.forward([lon, lat]);
            document.getElementById('mgrs').innerText = `MGRS: ${mgrsCode}`;
            displayCurrentTime(); // Show the current time when location is found
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('mgrs').innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('mgrs').innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('mgrs').innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('mgrs').innerText = "An unknown error occurred.";
                    break;
            }
        }

        function displayCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.toLocaleString('default', { month: 'short' }).toUpperCase();
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0'); // Get hours (24-hour format)
            const minutes = String(now.getMinutes()).padStart(2, '0'); // Get minutes
            const formattedDate = `${year}-${month}-${day}`;
            const formattedTime = `${hours}:${minutes}`;
            document.getElementById('time').innerText = `Current Date: ${formattedDate}, Current Time: ${formattedTime}`;
        }
    </script>
